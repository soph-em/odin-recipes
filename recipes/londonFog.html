        <h2>A cup of London Fog </h2>
        <p>A basic recipe for London Fog Tea.</p>
        <h3>Ingredients</h3>
        <ul>
            
            <li>200ml milk</li>
            <li>Earl Grey Tea</li>
            <li>Vanilla Syrup</li>
            
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Brew the Earl Grey tea in 200ml of hot water.</li>
            <li>Steam the milk and add the vanilla syrup.</li>
            <li>Combine the tea and steamed milk and serve!</li>
            
        </ol>
